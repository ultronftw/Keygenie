<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #react-root {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .lk-room-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }
  </style>
  <meta charset="utf-8">
  <title>Electron Audio Helper</title>
  <link href="https://unpkg.com/@livekit/components-styles/dist/index.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #react-root {
      width: 100%;
      height: calc(100vh - 100px);
      position: relative;
    }
    .lk-room-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    [data-lk-theme="default"] {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Electron Audio Helper</h1>
  <div id="status">Status: Idle</div>
  <div id="react-root"></div>
  <audio id="test-sound" src="bell.mp3" preload="auto"></audio>
  <script src="../dist/renderer.bundle.js"></script>
</body>
</html>
